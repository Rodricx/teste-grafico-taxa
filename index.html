<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" async></script>

    <!-- Link do Chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Teste Gráfico de Taxas</title>
</head>
<body>
    <section id="content">
      
      <div id="grafico">
        <h1>Taxa selic 2023</h1>
        <p>Representação dos valores em relação a taxa selic em 2023</p>
        <table class="config-table">
          <thead>
            <tr>
              <th><b>Jan</b></th>
              <th><b>Fev</b></th>
              <th><b>Mar</b></th>
              <th><b>Abr</b></th>
              <th><b>Mai</b></th>
              <th><b>Jun</b></th>
              <th><b>Jul</b></th>
              <th><b>Ago</b></th>
              <th><b>Set</b></th>
              <th><b>Out</b></th>
              <th><b>Nov</b></th>
              <th><b>Dez</b></th>
            </tr>
          </thead>

          <tbody>
            <tr>
               <td>12,82 %</td>
               <td>12,99 %</td>
               <td>13,26 %</td>
               <td>13,36 %</td>
               <td>13,47 %</td>
               <td>13,52 %</td>
               <td>13,57 %</td>
               <td>13,53 %</td>
               <td>13,42 %</td>
               <td>13,40 %</td>
               <td>13,29 %</td>
               <td>13,12 %</td>
            </tr>
          </tbody>
        </table>
        
        <div class="box-grafico">
          <canvas id="myChart"></canvas>
        </div>

        <ul class="font-pesquisa">
          <li>Fonte: https://brasilindicadores.com.br/selic</li>
        </ul>
      </div>
    </section>
</body>
</html>

<script>
  const ctx = document.getElementById('myChart');
  const labels = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
  const data = [12.82, 12.99, 13.26, 13.36, 13.47, 13.52, 13.57, 13.53, 13.42, 13.40, 13.29, 13.12];

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: '# of Votes',
        backgroundColor: 'rgb(255, 99, 132)',
        data: data,
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
